<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="card-header">
          <img src="images/illustration-hero.svg" alt="" />
        </div>
        <div class="card-body">
          <div class="card-content">
            <h1 class="card-content-heading">Order Summary</h1>
            <p class="card-content-text">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="plan">
            <div class="annual-plan">
              <img class="icon-music" src="images/icon-music.svg" alt="" />
              <div class="plan-2">
                <h3>Annual Plan</h3>
                <p>$59.99/year</p>
              </div>
            </div>
            <a href="#">change</a>
          </div>
          <div class="buttons">
            <a href="#" class="order-btn">Proceed to Payment</a>
            <a href="#" class="cancel-btn">Cancel Order</a>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/ugursz">Ugur Sezgin</a>.
    </div>
  </body>
</html>
